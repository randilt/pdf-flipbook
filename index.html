<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PDF Reader</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="lib/css/min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Stylesheet -->
    <link
      href="lib/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #returnButton {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 10px 20px;
        background-color: #4a5568;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="returnButton" onclick="returnToOriginalSite()">
      Return to IYAP
    </button>
    <div id="flipbookContainer"></div>
    <!-- jQuery  -->
    <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="lib/js/dflip.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script>
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function returnToOriginalSite() {
        var returnUrl = getParameterByName("returnUrl");
        if (returnUrl) {
          window.location.href = returnUrl;
        } else {
          window.location.href = "https://iyap.global"; // Default return URL
        }
      }

      jQuery(document).ready(function () {
        var pdf = getParameterByName("pdf");
        {
          {
            /*  if (!pdf) {
          pdf =
            "https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"; // Default PDF if none specified
        }  */
          }
        }
        var options = {
          height: 2000,
          duration: 700,
          backgroundColor: "#2F2D2F",
        };
        var flipBook = $("#flipbookContainer").flipBook(pdf, options);
      });
    </script>
  </body>
</html>
